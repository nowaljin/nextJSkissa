<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>KISSA official website</title>
  <meta name="description" content="アクセスマップとお問い合わせ">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./js/toggle-menu.js"></script>
  <link href="./css/common.css" rel="stylesheet">
  <link href="./css/access.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- headerここから -->
  <header class="header">
    <div class="header-inner">
      <a class="header-logo" href="./index.html">
        <img src="./images/common/logo-header.png" alt="KISSA">
      </a>
      <button class="toggle-menu-button"></button>
      <div class="header-site-menu">
        <nav class="site-menu">
          <ul>
            <li><a href="./concept.html">CONCEPT</a></li>
            <li><a href="./menu.html">MENU</a></li>
            <li><a href="./shop.html">SHOP</a></li>
            <li><a href="./access.html">ACCESS</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <!-- headerここまで -->

  <!-- mainここから -->
  <main class="main">
    <div class="title">
      <h1>ACCESS</h1>
      <p>アクセス・お問い合わせ</p>
    </div>
    <div class="map">
      <h2>アクセスマップ</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3240.944955514112!2d139.7084580761541!3d35.67835733013124!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188cbe1af1ad59%3A0x258af028854f2e38!2z5bCC6ZaA5a2m5qChIOadseS6rOOCr-ODvOODq-OCuOODo-ODkeODsw!5e0!3m2!1sja!2sjp!4v1688345647966!5m2!1sja!2sjp" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
    <div class="contact">
      <h2>お問い合わせフォーム</h2>
      <form action="#">
        <dl class="form-area">
          <dt><span class="required">お名前</span></dt>
          <dd><input class="input-text" type="text" name="name" required></dd>
          <dt><span class="required">メールアドレス</span></dt>
          <dd><input class="input-text" type="email" name="email" required></dd>
          <dt>お電話番号</dt>
          <dd><input class="input-text" type="tel" name="tel" required></dd>
          <dt>お問い合わせ種別</dt>
          <dd>
            <select class="select-box" name="genre">
              <option value="ご予約について">ご予約について</option>
              <option value="メニューについて">メニューについて</option>
              <option value="営業時間について" selected>営業時間について</option>
            </select>
          </dd>
          <dt>お客様について</dt>
          <dd>
            <label class="radio-button">
              <input type="radio" name="user-type" value="一般のお客様" checked>
              一般のお客様
            </label>
            <label class="radio-button">
              <input type="radio" name="user-type" value="お取引先様">
              お取引先様
            </label>
            <label class="radio-button">
              <input type="radio" name="user-type" value="その他">
              その他
            </label>
          </dd>
          <dt><span class="required">お問い合わせ内容</span></dt>
          <dd>
            <textarea class="message" name="message" required>
            </textarea>
          </dd>
        </dl>
        <p class="confirm-text">
          ご入力内容をご確認の上、お間違いがなければ [submit] ボタンを押してください。
        </p>
        <button class="submit-button" type="submit">Submit</button>
      </form>
    </div>
  </main>
  <!-- mainここまで -->

  <!-- footerここから -->
  <footer class="footer">
    <nav class="site-menu">
      <ul>
        <li><a href="./concept.html">CONCEPT</a></li>
        <li><a href="./menu.html">MENU</a></li>
        <li><a href="./shop.html">SHOP</a></li>
        <li><a href="./access.html">ACCESS</a></li>
      </ul>
    </nav>
    <a class="footer-logo" href="./index.html">
      <img src="./images/common/logo-footer.png" alt="KISSA">
    </a>
    <p class="footer-tel">TEL 01-2345-6789</p>
    <p class="footer-time">OPEN Fri-Sun 11:00-16:00</p>
    <p class="copyright"><small>&copy;Kissa</small></p>
  </footer>
  <!-- footerここまで -->

</body>

</html>
